<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Satellite View - Wah Cantt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
   <style>
    /* Modern CSS Reset */

body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: #f5f5f5;
    color: #2c3e50;
    min-height: 100vh;
}

.video-page-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.header {
    background: rgba(255, 255, 255, 0.95);
    padding: 0.7rem 2rem;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid #e0e0e0;
    color: #2c3e50;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1rem;
}

.header-buttons {
    display: flex;
    gap: 1rem;
    align-items: center;
}

.header button {
    background: #4CAF50;
    border: none;
    color: white;
    padding: 0.4rem 1rem;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
}

.header button:hover {
    background: #45a049;
    transform: translateY(-2px);
}


.video-wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 80px 20px 70px;
    background: linear-gradient(45deg, #e8f5e9, #f1f8e9);
}


.video-container {
    width: min(90%, 900px);  /* Sets maximum width while staying responsive */
    height: auto;
    aspect-ratio: 16/9;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}



/* Remove the dark overlay */
.video-container::before {
    display: none;
}

/* Responsive breakpoints */
@media screen and (min-width: 1400px) {
    .video-container {
        width: min(75%, 1000px);
    }
}

@media screen and (max-width: 1200px) {
    .video-container {
        width: min(85%, 800px);
    }
}

@media screen and (max-width: 768px) {
    .video-container {
        width: 92%;
    }
    .video-wrapper {
        padding: 70px 10px 60px;
    }
}

@media screen and (max-width: 480px) {
    .video-container {
        width: 96%;
    }
}
/* Add these new media queries for better small screen support */
@media screen and (max-width: 480px) {
    .header {
        padding: 0.5rem 1rem;
        flex-direction: column;
        gap: 0.5rem;
    }

    .header h1 {
        font-size: 1.2rem;
    }

    .header-buttons {
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
    }

    .header button {
        padding: 0.3rem 0.8rem;
        font-size: 0.8rem;
    }

    .video-wrapper {
        padding: 120px 5px 20px;
    }

    .video-container {
        width: 98%;
        border-radius: 8px;
    }
}

@media screen and (max-width: 350px) {
    .header-buttons {
        gap: 0.3rem;
    }

    .header button {
        padding: 0.25rem 0.6rem;
        font-size: 0.75rem;
    }

    .video-wrapper {
        padding: 130px 3px 15px;
    }

    .video-container {
        width: 99%;
        border-radius: 6px;
    }
}


   </style>
</head>
<body>
    <div class="video-page-container">
        <header class="header">
           <h1>About Us</h1>
            <div class="header-buttons">
                <button onclick="window.location.href='/'">
                    <i class="fas fa-home"></i> Home
                </button>
                <button onclick="reloadVideo()">
                    <i class="fas fa-sync-alt"></i> Reload
                </button>
                <button onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </header>
        

        <main class="video-wrapper">
            <div class="video-container">
                <video id="myVideo" controls width="100%" height="100%" autoplay muted playsinline loop>
                    <source src="/video/QQ9OL7ZC8F416OUW.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                
            </div>
        </main>

        
    </div>

    <script>
        function reloadVideo() {
            const video = document.getElementById('myVideo');
            video.load();
            video.play();
        }
    </script>
</body>
</html>
