<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f8f9fa;
            --text-color: #202124;
            --border-radius: 12px;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .chat-container {
            max-width: 1200px;
            margin: 20px auto;
            height: 90vh;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-header img {
            max-width: 100px; /* Responsive logo */
            height: auto;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--secondary-color);
        }
        
        .message-container {
            display: flex;
            margin: 8px 0;
            animation: fadeIn 0.3s ease-in;
        }
        
        .user { justify-content: flex-end; }
        
        .user-message, .bot-message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            position: relative;
        }
        
        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }
        
        .bot-message {
            background: white;
            color: var(--text-color);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .uploaded-image {
            max-width: 300px;
            border-radius: 8px;
            margin: 8px 0;
        }
        
        .input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .action-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .action-button:hover {
            transform: scale(1.05);
        }
        
        .typing-indicator {
            padding: 12px 16px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #90a4ae;
            border-radius: 50%;
            animation: typing 1s infinite;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .drag-over {
            border: 2px dashed var(--primary-color);
        }

        /* Responsive styles */
       /* Updated Responsive styles */
@media (max-width: 768px) {
    .chat-container {
        margin: 10px;
        height: calc(100vh - 20px);
    }

    .chat-header {
        padding: 12px;
        gap: 8px;
    }

    .chat-header img {
        max-width: 60px;
    }

    .chat-header h1 {
        font-size: 1.2em;
    }

    .chat-header h1 span {
        display: block;
        margin-top: 4px;
        margin-left: 0;
    }

    .user-message, .bot-message {
        max-width: 85%;
    }

    .input-container {
        padding: 12px;
    }
}

@media (max-width: 480px) {
    .chat-container {
        margin: 0;
        height: 100vh;
        border-radius: 0;
    }

    .chat-box {
        padding: 12px;
    }

    .user-message, .bot-message {
        max-width: 90%;
        padding: 10px 12px;
    }

    .uploaded-image {
        max-width: 100%;
    }
}

        .chat-header h1 span {
            font-size: 0.8em;
            color: #c91818;
            font-weight: normal;
            margin-left: 10px;
            display: inline-block;
        }
        
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="/public/images/black_white_on_trans.png" alt="usama Ai">
            <h1>Medical Assistant <span>developed by usama hsnn</span></h1>
        </div>
        <div id="chat-box" class="chat-box">
            <div class="bot-message">Hello! I'm your medical Assistant created by usama hsnn. i can analyze laboratory reports ,x-rays etc and provide you with the best possible advice. How can I help you today?</div>
        </div>
        <div class="input-container">
            <div class="file-upload">
                <input type="file" id="file-input" accept="image/*" hidden>
                <button class="action-button" onclick="document.getElementById('file-input').click()">
                    <i class="fas fa-paperclip"></i>
                </button>
            </div>
            <input type="text" id="user-input" placeholder="Type your medical question here...">
            <button class="action-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="medicalchatbot.js"></script>
</body>
</html>
