<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Finder Admin</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            margin: 0;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-header h1 i {
            color: #4CAF50;
        }

        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .filter-bar {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-bar select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-width: 150px;
        }

        .appointments-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .no-appointments {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .stat-card .value {
                font-size: 20px;
            }

            .filter-bar {
                flex-direction: column;
            }

            .filter-bar select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-clinic-medical"></i> Lab Finder Admin</h1>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <div class="admin-stats">
            <div class="stat-card">
                <h3>Total Appointments</h3>
                <div class="value" id="total-appointments">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Appointments</h3>
                <div class="value" id="pending-appointments">0</div>
            </div>
            <div class="stat-card">
                <h3>Approved Appointments</h3>
                <div class="value" id="approved-appointments">0</div>
            </div>
            <div class="stat-card">
                <h3>Rejected Appointments</h3>
                <div class="value" id="rejected-appointments">0</div>
            </div>
        </div>

        <!-- Add Email Testing Section -->
        <div class="email-test-container" style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;">
            <h3 style="margin-top: 0; color: #333;">Email Testing</h3>
            <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-end;">
                <div style="flex: 1; min-width: 250px;">
                    <label style="display: block; margin-bottom: 5px; color: #555;">Recipient Email</label>
                    <input type="email" id="test-email-input" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;" placeholder="Enter email address">
                </div>
                <button id="send-test-email" style="background: #4CAF50; color: white; border: none; padding: 9px 15px; border-radius: 5px; cursor: pointer;">Send Test Email</button>
            </div>
            <div id="email-test-result" style="margin-top: 15px; display: none;"></div>
        </div>

        <div class="filter-bar">
            <select id="status-filter">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>
            <select id="date-filter">
                <option value="">All Dates</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
            <select id="lab-filter">
                <option value="">All Labs</option>
            </select>
        </div>

        <div class="appointments-container" id="appointments-list">
            <!-- Appointments will be loaded here -->
        </div>
    </div>

    <script>
        // Remove getAuthHeaders and all Authorization header logic
        async function checkAuthentication() {
            // No need to check via fetch, just rely on server-side redirect
            return true;
        }

        async function handleLogout() {
            try {
                await fetch('/admin/logout', {
                    method: 'POST',
                });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                window.location.href = '/admin/login';
            }
        }

        // Initialize page
        window.addEventListener('load', async () => {
            await checkAuthentication();
            await loadAppointments();
        });

        // Update appointments loading function
        async function loadAppointments() {
            try {
                const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
                
                // Place email test result area above appointments for visibility
                if (!document.getElementById('notification-result')) {
                    const resultDiv = document.createElement('div');
                    resultDiv.id = 'notification-result';
                    resultDiv.style.margin = '15px 0';
                    resultDiv.style.display = 'none';
                    document.getElementById('appointments-list').parentNode.insertBefore(resultDiv, document.getElementById('appointments-list'));
                }
                
                // Update stats
                document.getElementById('total-appointments').textContent = appointments.length;
                document.getElementById('pending-appointments').textContent = 
                    appointments.filter(apt => apt.status === 'pending').length;
                document.getElementById('approved-appointments').textContent = 
                    appointments.filter(apt => apt.status === 'approved').length;
                document.getElementById('rejected-appointments').textContent = 
                    appointments.filter(apt => apt.status === 'rejected').length;

                // Apply filters
                const statusFilter = document.getElementById('status-filter').value;
                const dateFilter = document.getElementById('date-filter').value;
                const labFilter = document.getElementById('lab-filter').value;
                
                let filtered = appointments;
                
                if (statusFilter) {
                    filtered = filtered.filter(apt => apt.status === statusFilter);
                }
                if (dateFilter) {
                    const now = new Date();
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    filtered = filtered.filter(apt => {
                        const aptDate = new Date(apt.date);
                        if (dateFilter === 'today') {
                            return aptDate.toDateString() === today.toDateString();
                        } else if (dateFilter === 'week') {
                            const weekAgo = new Date(today);
                            weekAgo.setDate(weekAgo.getDate() - 7);
                            return aptDate >= weekAgo;
                        } else if (dateFilter === 'month') {
                            const monthAgo = new Date(today);
                            monthAgo.setMonth(monthAgo.getMonth() - 1);
                            return aptDate >= monthAgo;
                        }
                        return true;
                    });
                }
                if (labFilter) {
                    filtered = filtered.filter(apt => apt.labName === labFilter);
                }

                // Display appointments
                const container = document.getElementById('appointments-list');
                if (filtered.length === 0) {
                    container.innerHTML = '<div class="no-appointments">No appointments found</div>';
                    return;
                }

                // Create appointment display with proper email and action buttons
                container.innerHTML = filtered.map((apt, index) => {
                    const originalIndex = appointments.findIndex(a => 
                        a.email === apt.email && 
                        a.date === apt.date && 
                        a.time === apt.time &&
                        a.labName === apt.labName
                    );
                    
                    return `
                        <div class="appointment-item ${apt.status}" style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 5px solid ${apt.status === 'pending' ? '#ff9800' : apt.status === 'approved' ? '#4caf50' : '#f44336'}">
                            <div class="appointment-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <h3 style="margin: 0; color: #333;">Appointment #${originalIndex + 1}</h3>
                                <span class="status" style="padding: 5px 10px; border-radius: 4px; font-size: 12px; text-transform: uppercase; font-weight: bold; background-color: ${apt.status === 'pending' ? '#fff3e0' : apt.status === 'approved' ? '#e8f5e9' : '#ffebee'}; color: ${apt.status === 'pending' ? '#e65100' : apt.status === 'approved' ? '#2e7d32' : '#c62828'};">${apt.status}</span>
                            </div>
                            <div class="appointment-details" style="margin-bottom: 15px;">
                                <p><strong>Lab:</strong> ${apt.labName || 'Not specified'}</p>
                                <p><strong>Patient:</strong> ${apt.name || 'Not specified'}</p>
                                <p><strong>Date:</strong> ${apt.date ? new Date(apt.date).toLocaleDateString() : 'Not specified'}</p>
                                <p><strong>Time:</strong> ${apt.time || 'Not specified'}</p>
                                <p><strong>Service:</strong> ${apt.service || 'Not specified'}</p>
                                <p><strong>Contact:</strong> ${apt.phone || 'Not specified'}</p>
                                <p><strong>Email:</strong> ${apt.email || 'Not specified'}</p>
                                ${apt.notes ? `<p><strong>Notes:</strong> ${apt.notes}</p>` : ''}
                            </div>
                            ${apt.status === 'pending' ? `
                                <div class="appointment-actions" style="display: flex; gap: 10px;">
                                    <button onclick="updateAppointment(${originalIndex}, 'approved')" 
                                        style="background-color: #4caf50; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">
                                        Approve & Notify
                                    </button>
                                    <button onclick="updateAppointment(${originalIndex}, 'rejected')" 
                                        style="background-color: #f44336; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">
                                        Reject & Notify
                                    </button>
                                </div>
                            ` : `
                                <div class="appointment-actions" style="display: flex; gap: 10px;">
                                    <button onclick="resendNotification(${originalIndex})" 
                                        style="background-color: #2196f3; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">
                                        Resend Email Notification
                                    </button>
                                </div>
                            `}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load appointments:', error);
            }
        }

        // Update appointment status
        async function updateAppointment(index, status) {
            try {
                const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
                const appointment = appointments[index];
                
                if (!appointment) {
                    console.error('Appointment not found');
                    return;
                }
                
                // Update status
                appointment.status = status;
                localStorage.setItem('appointments', JSON.stringify(appointments));
                
                // Send email notification
                const resultDiv = document.getElementById('notification-result');
                if (resultDiv) {
                    resultDiv.style.display = 'block';
                    resultDiv.style.color = '#3f51b5';
                    resultDiv.style.backgroundColor = '#e8eaf6';
                    resultDiv.style.padding = '10px';
                    resultDiv.style.borderRadius = '4px';
                    resultDiv.textContent = `Sending notification email to ${appointment.email}...`;
                }
                
                try {
                    const response = await fetch('/send-appointment-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: appointment.email,
                            status: status,
                            labName: appointment.labName,
                            date: appointment.date,
                            time: appointment.time,
                            patientName: appointment.name,
                            service: appointment.service
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (resultDiv) {
                        if (response.ok) {
                            resultDiv.style.color = '#4caf50';
                            resultDiv.style.backgroundColor = '#e8f5e9';
                            resultDiv.textContent = `Notification email sent to ${appointment.email}`;
                        } else {
                            resultDiv.style.color = '#f44336';
                            resultDiv.style.backgroundColor = '#ffebee';
                            resultDiv.textContent = `Error: ${data.error || data.message || 'Failed to send email'}`;
                        }
                    }
                } catch (error) {
                    console.error('Error sending notification:', error);
                    if (resultDiv) {
                        resultDiv.style.color = '#f44336';
                        resultDiv.style.backgroundColor = '#ffebee';
                        resultDiv.textContent = `Error: ${error.message || 'Failed to send notification email'}`;
                    }
                }
                
                // Refresh the appointment list
                await loadAppointments();
                
            } catch (error) {
                console.error('Error updating appointment:', error);
            }
        }

        // Add function to resend email notifications
        async function resendNotification(index) {
            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            const appointment = appointments[index];
            
            if (!appointment) {
                console.error('Appointment not found');
                return;
            }
            
            const resultDiv = document.getElementById('notification-result');
            if (resultDiv) {
                resultDiv.style.display = 'block';
                resultDiv.style.color = '#3f51b5';
                resultDiv.style.backgroundColor = '#e8eaf6';
                resultDiv.style.padding = '10px';
                resultDiv.style.borderRadius = '4px';
                resultDiv.textContent = `Resending notification email to ${appointment.email}...`;
            }
            
            try {
                const response = await fetch('/send-appointment-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: appointment.email,
                        status: appointment.status,
                        labName: appointment.labName,
                        date: appointment.date,
                        time: appointment.time,
                        patientName: appointment.name,
                        service: appointment.service
                    })
                });
                
                const data = await response.json();
                
                if (resultDiv) {
                    if (response.ok) {
                        resultDiv.style.color = '#4caf50';
                        resultDiv.style.backgroundColor = '#e8f5e9';
                        resultDiv.textContent = `Notification email resent to ${appointment.email}`;
                    } else {
                        resultDiv.style.color = '#f44336';
                        resultDiv.style.backgroundColor = '#ffebee';
                        resultDiv.textContent = `Error: ${data.error || data.message || 'Failed to send email'}`;
                    }
                }
            } catch (error) {
                console.error('Error resending notification:', error);
                if (resultDiv) {
                    resultDiv.style.color = '#f44336';
                    resultDiv.style.backgroundColor = '#ffebee';
                    resultDiv.textContent = `Error: ${error.message || 'Failed to resend notification email'}`;
                }
            }
        }

        // Attach logout handler
        document.querySelector('.logout-btn').onclick = handleLogout;

        // Add event listeners for filters
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('status-filter')?.addEventListener('change', loadAppointments);
            document.getElementById('date-filter')?.addEventListener('change', loadAppointments);
            document.getElementById('lab-filter')?.addEventListener('change', loadAppointments);

            // Load lab options
            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            const labs = [...new Set(appointments.map(apt => apt.labName))];
            const labFilter = document.getElementById('lab-filter');
            labs.forEach(lab => {
                const option = document.createElement('option');
                option.value = lab;
                option.textContent = lab;
                labFilter.appendChild(option);
            });
        });

        // Add Email Testing Functionality
        document.getElementById('send-test-email').addEventListener('click', async () => {
            const emailInput = document.getElementById('test-email-input');
            const resultDiv = document.getElementById('email-test-result');
            const recipientEmail = emailInput.value.trim();
            
            if (!recipientEmail) {
                resultDiv.style.display = 'block';
                resultDiv.style.color = '#f44336';
                resultDiv.style.padding = '10px';
                resultDiv.style.backgroundColor = '#ffebee';
                resultDiv.style.borderRadius = '4px';
                resultDiv.textContent = 'Please enter a valid email address';
                return;
            }
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.style.color = '#3f51b5';
                resultDiv.style.padding = '10px';
                resultDiv.style.backgroundColor = '#e8eaf6';
                resultDiv.style.borderRadius = '4px';
                resultDiv.textContent = 'Sending test email...';
                
                const response = await fetch('/test-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ recipientEmail })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.style.color = '#4caf50';
                    resultDiv.style.backgroundColor = '#e8f5e9';
                    resultDiv.textContent = `Email sent successfully! Check ${recipientEmail} inbox.`;
                } else {
                    resultDiv.style.color = '#f44336';
                    resultDiv.style.backgroundColor = '#ffebee';
                    resultDiv.textContent = `Error: ${data.error || data.message || 'Failed to send email'}`;
                }
            } catch (error) {
                resultDiv.style.color = '#f44336';
                resultDiv.style.backgroundColor = '#ffebee';
                resultDiv.textContent = `Error: ${error.message || 'Failed to send email'}`;
            }
        });
    </script>
</body>
</html>
